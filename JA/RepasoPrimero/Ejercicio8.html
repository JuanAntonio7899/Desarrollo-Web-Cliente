<body>
    <script>
        function countBy(x, y) {
  
  if (x <= 0 || y <= 0) {
    return [];
  }
  
  
  let multiplos = [ ];
  
  
  for (let i = 0; i < y; i++) {
    multiplos[i] = x * (i + 1);
  }
  
  return multiplos;
}


console.log(countBy(3, 5));   
console.log(countBy(-3, 5));  
    </script>
</body>
</html>
